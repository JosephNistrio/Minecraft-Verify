<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .form-container {
            background: rgba(25, 25, 45, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(15, 15, 35, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 8px;
            color: #0f0f23;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .console-container {
            background: rgba(15, 15, 25, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Courier New', monospace;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .console-header {
            color: #00ff88;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid #00ff88;
            border-radius: 4px;
            animation: slideInLeft 0.3s ease-out;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
        }

        .password-text {
            color: #00ccff;
            font-weight: bold;
            margin-left: 10px;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .success {
            color: #00ff88;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéÆ Server Access Portal</h1>
            <p>Sistema di autenticazione server privato</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="serverPassword">Password Server</label>
                <input type="password" id="serverPassword" placeholder="Inserisci la password del server">
            </div>

            <button class="btn" onclick="submitPassword()">üîê Connetti Server</button>

            <div class="input-group" style="margin-top: 30px; border-top: 1px solid rgba(0, 255, 136, 0.2); padding-top: 25px;">
                <label for="adminCode">Codice Admin (per visualizzare log)</label>
                <input type="text" id="adminCode" placeholder="Inserisci codice amministratore">
            </div>

            <button class="btn" onclick="checkAdminCode()">üëÅÔ∏è Visualizza Log</button>

            <div id="message"></div>
        </div>

        <div class="console-container" id="console">
            <div class="console-header">
                üìä SERVER ACCESS LOG - ADMIN PANEL
            </div>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        // Array per memorizzare le password
        let passwordLog = [];
        const correctAdminCode = "Joseph13";

        // Crea particelle animate
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Funzione per aggiungere timestamp
        function getCurrentTimestamp() {
            const now = new Date();
            return now.toLocaleString('it-IT');
        }

        // Funzione per sottomettere la password
        function submitPassword() {
            const password = document.getElementById('serverPassword').value;
            const messageDiv = document.getElementById('message');

            if (password.trim() === '') {
                messageDiv.innerHTML = '<div class="error">‚ö†Ô∏è Inserisci una password valida</div>';
                return;
            }

            // Aggiungi la password al log
            passwordLog.push({
                password: password,
                timestamp: getCurrentTimestamp()
            });

            // Mostra messaggio di successo
            messageDiv.innerHTML = '<div class="success">‚úÖ Password registrata con successo</div>';
            
            // Pulisci il campo password
            document.getElementById('serverPassword').value = '';

            // Rimuovi il messaggio dopo 3 secondi
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Funzione per verificare il codice admin
        function checkAdminCode() {
            const adminCode = document.getElementById('adminCode').value;
            const messageDiv = document.getElementById('message');
            const consoleDiv = document.getElementById('console');

            if (adminCode === correctAdminCode) {
                messageDiv.innerHTML = '<div class="success">üîì Accesso admin autorizzato</div>';
                consoleDiv.style.display = 'block';
                updateLogDisplay();
                
                // Pulisci il campo codice
                document.getElementById('adminCode').value = '';
            } else {
                messageDiv.innerHTML = '<div class="error">üö´ Codice admin non valido</div>';
                consoleDiv.style.display = 'none';
            }

            // Rimuovi il messaggio dopo 3 secondi
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Funzione per aggiornare la visualizzazione del log
        function updateLogDisplay() {
            const logEntriesDiv = document.getElementById('logEntries');
            
            if (passwordLog.length === 0) {
                logEntriesDiv.innerHTML = '<div style="color: #888; text-align: center; padding: 20px;">Nessuna password registrata</div>';
                return;
            }

            let logHTML = '';
            passwordLog.forEach((entry, index) => {
                logHTML += `
                    <div class="log-entry">
                        <div class="timestamp">[${entry.timestamp}] - Entry #${index + 1}</div>
                        <div class="password-text">üîë Password: ${entry.password}</div>
                    </div>
                `;
            });

            logEntriesDiv.innerHTML = logHTML;
        }

        // Gestione tasto Enter
        document.getElementById('serverPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitPassword();
            }
        });

        document.getElementById('adminCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAdminCode();
            }
        });

        // Inizializza le particelle al caricamento della pagina
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
